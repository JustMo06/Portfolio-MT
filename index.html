<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Muhammet Temizkan | Portfolio</title>

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div id="profilebar">
                <img
                    src="./img/spongebob.png"
                    alt="profile picture"
                    class="profile-picture"
                />
                <div class="profile-info">
                    <div id="title">
                        <h1>Muhammet Temizkan</h1>
                        <h3 class="has-icon">
                            <img
                                src="./icons/code.svg"
                                alt="code icon"
                                class="icon"
                            />
                            Front-end developer
                        </h3>
                    </div>
                    <ul class="contact-info">
                        <li>
                            <a
                                href="https://github.com/JustMo06"
                                target="_blank"
                                class="has-icon"
                            >
                                <img
                                    src="./icons/github.svg"
                                    alt="github icon"
                                />
                                github
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://www.linkedin.com/in/mtemizkan/"
                                target="_blank"
                                class="has-icon"
                            >
                                <img
                                    src="./icons/linkedin.svg"
                                    alt="linkedin icon"
                                />
                                linkedin</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <div id="sidebar"></div>
            <div id="mainbar"></div>
        </main>
    </body>
</html>
